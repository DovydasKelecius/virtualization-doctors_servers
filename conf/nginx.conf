server {
    listen 80;
    server_name localhost;

    # Nginx web root directory (must match the COPY destination in the Dockerfile)
    root /var/www/html;
    index index.php;

    # Serve static content directly
    location / {
        try_files $uri $uri/ =404;
    }

    # Pass all requests for PHP files to the PHP-FPM container
    location ~ \.php$ {
        # 'app' is the hostname (service name) defined in docker-compose
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
